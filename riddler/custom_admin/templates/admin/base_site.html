{% extends "admin/base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{{ title }} | {% trans 'Django site admin' %}{% endblock %}

{% block branding %}
<h1 id="site-name"><img alt="Riddler logo" src="{{ STATIC_URL }}images/logo_small.png" />Riddler <span class="admin">backoffice</span></h1>
{% endblock %}

{% block extrastyle %}
<style>
body {
    background-image: url("{{ STATIC_URL }}images/background_admin.png");
}

#header {
    background-color: #403B32;
    border-bottom: solid 2px #8CC84B;
    box-shadow: 0px 5px 19px #857D6E;
}

div.breadcrumbs {
    border-top: none;
    background-color: #EDEFEA;
    background-image: none;
}

#site-name {
    color: #fff !important;
}

#site-name .admin {
    color: #6D8C3F;
    font-size: 14px;
}

#site-name .admin:before {
    content: " | ";
    color: #8CC84B;
    font-size: 20px;
}

h1 img {
    margin-right: 10px;
}

.module h2, .module caption, .inline-group h2 {
    background: #403B32;
}

.nani-language-tabs span {
    background-color: #E9E9E9;
}

.nani-language-tabs .current {
    background-color: #FFF;
}

.redactor_format_h4 {
    font-size: 17px;
    font-weight: bold;
}

.redactor_format_h5 {
    font-size: 16px;
    font-weight: bold;
    margin-left: 4px;
}

.redactor_format_h6 {
    font-size: 15px;
    font-weight: bold;
    margin-left: 8px;
}

.progressbar {
    background-color: #4E4439;
    width: 90%;
    height: 18px;
    position: relative;
    border: solid 3px #4E4439;
    border-radius: 10px;
}

.progressbar .progress {
    height: 100%;
    position: absolute;
    background-color: #928E89;
    left: 0;
    top: 0;
    border-radius: 7px;
}

.progressbar .text {
    position: absolute;
    padding: 2px;
    color: #FFFFFF;
    width: 100%;
    text-align: center;
    left: 0;
    top: 0;
}

table#result_list tbody td, table#result_list tbody th {
    vertical-align: middle;
}

</style>
{% endblock %}

{% block nav-global %}{% endblock %}
